<div class="sidenav_container" [@onSideNavChange]="sideNavState ? 'open' : 'close'">
  <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;">

    <div class="user_menu">
      <mat-nav-list>
        <a mat-list-item>
          <img class="jim" src="/assets/img/jim.jpg" alt="">
          <span [@animateText]="linkText ? 'show' : 'hide'" class="sp-text">Jim Kerry</span>
        </a>
      </mat-nav-list>
      <mat-divider></mat-divider>
    </div>

    <div>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/home']" [routerLinkActive]="['active']"
           [routerLinkActiveOptions]="{exact: true}">
          <mat-icon aria-hidden="false" style="padding-right:5px">home</mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'" class="sp-text">Home</span>
        </a>
        <a mat-list-item [routerLink]="['/portfolio']" [routerLinkActive]="['active']">
          <mat-icon aria-hidden="false" style="padding-right:5px">inbox</mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'" class="sp-text">Portfolio</span>
        </a>
        <a mat-list-item [routerLink]="['/favorites']" [routerLinkActive]="['active']">
          <mat-icon aria-hidden="false" style="padding-right:5px">star</mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'" class="sp-text">Favorites</span>
        </a>
        <a mat-list-item [routerLink]="['/statistics']" [routerLinkActive]="['active']">
          <mat-icon aria-hidden="false" style="padding-right:5px">send</mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'" class="sp-text">Statistics</span>
        </a>
      </mat-nav-list>
    </div>
  </div>

  <span class="spacer"></span>
  <div fxLayout="row" fxLayoutAlign="end center" style="padding: 0 10px;">
    <button mat-icon-button (click)="onSidenavToggle()">
      <mat-icon *ngIf="sideNavState">arrow_left</mat-icon>
      <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
    </button>
  </div>
</div>
