<div class="sidenav_container" [@onSideNavChange]="sideNavState ? 'open' : 'close'">
  <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;">

    <div class="user_menu">
      <mat-nav-list>
        <a mat-list-item>
          <img class="jim" src="/assets/img/jim.jpg" alt="">
          <span [@animateText]="linkText ? 'show' : 'hide'" class="sp-text">Jim Kerry</span>
        </a>
      </mat-nav-list>
      <mat-divider></mat-divider>
    </div>

    <div>
      <mat-nav-list>
        <ng-container *ngFor="let link of links">
          <a mat-list-item [routerLink]="[link.routerLink]" [ngClass]="{'active': currentLink === link.routerLink}"
             class="link"> <!-- чтобы присвоился класс active текущая ссылка (currentLink) должна быть ровна ссылки
             элемента в которой лежит link.routerLink-->
            <mat-icon aria-hidden="false" style="padding-right:5px">{{link.icon}}</mat-icon>
            <span [@animateText]="linkText ? 'show' : 'hide'" class="sp-text">{{link.title}}</span>
          </a>
        </ng-container>
      </mat-nav-list>
    </div>
  </div>

  <span class="spacer"></span>
  <div fxLayout="row" fxLayoutAlign="end center" style="padding: 0 10px;">
    <button mat-icon-button (click)="onSidenavToggle()">
      <mat-icon *ngIf="sideNavState">arrow_left</mat-icon>
      <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
    </button>
  </div>
</div>
