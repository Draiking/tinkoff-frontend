<mat-list>
  <div class="d-flex">
    <mat-form-field color="accent">
      <mat-label>От</mat-label>
      <input matInput [matDatepicker]="picker1" 
      [(ngModel)]='from' 
      [ngModelOptions]="{standalone: true}"
      (ngModelChange)='loadNews()'
      >
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field color="accent">
      <mat-label>До</mat-label>
      <input matInput [matDatepicker]="picker2"
       [(ngModel)]='to' 
       [ngModelOptions]="{standalone: true}"
       (ngModelChange)='loadNews()'
       >
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2 color="primary"></mat-datepicker>
    </mat-form-field>
    <button mat-icon-button>
      <mat-icon>filter_list</mat-icon>
    </button>
  </div>
  <mat-list-item class="pointer" *ngFor="let nw of news" 
  (click)='openNewsDetail(nw.id);nw.read = !nw.read'>
    <div mat-line> {{nw.date_create | date}} </div>
    <mat-divider></mat-divider>
    <div mat-line [ngClass]='{"readed":!nw.read}'>{{nw.title}}</div>
  </mat-list-item>
</mat-list>
