<div class="card w100">

  <div class="card-preview">

    <div class="fuse-card">

      <div class="p-16">
        <div class="h1" i18n="error dialog, title">Error</div>
      </div>

      <div class="p-16 pt-0 line-height-1.75">
        {{data}}
      </div>

      <div class="p-8 pt-0" fxLayout="row" fxLayoutAlign="start center">
        <button mat-button i18n="error dialog, text on button" color="primary" (click)="onNoClick()">Close</button>
      </div>
    </div>
  </div>
</div>
