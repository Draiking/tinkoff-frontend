<div class="header">
  <div class="mr-auto">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span>CUSTOM TERMINAL</span>
  </div>

  <ng-container *ngFor="let item of balance">
    <div class="d-flex align-items-center balance-padding">
      <span>{{item.currency}}: {{item.balance}}</span>
    </div>
  </ng-container>

  <div class="theme d-flex align-items-center">
    <mat-select name="themeSelect"
                placeholder="Select color"
                [(ngModel)]="themeSelect"
                (ngModelChange)="changeThemeColor($event)">
      <mat-option value="light">Light Theme</mat-option>
      <mat-option value="dark">Dark Theme</mat-option>
    </mat-select>

    <button class="ml16" [routerLink]="'/welcome'" mat-raised-button>Logout</button>

</div>

</div>
