<div class="header">
  <div>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span>TINKOFF</span>
  </div>

  <div class="theme">
    <button mat-raised-button (click)="changeThemeColor('dark')" [ngClass]="'btn'">
      Theme dark
    </button>

    <button mat-raised-button (click)="changeThemeColor('light')" [ngClass]="'btn'">
      Theme light
    </button>

</div>
</div>
