<mat-tab-group animationDuration="0ms">
  <mat-tab>
    <ng-template mat-tab-label>
<!--      <mat-icon class="example-tab-icon">thumb_up</mat-icon>-->
      Детали
    </ng-template>

    <div class="pr8">
      <div class="chart-box">
        <div id="chart-candlestick">
          <apx-chart
            #chartCandle
            [series]="chartCandleOptions.series"
            [chart]="chartCandleOptions.chart"
            [xaxis]="chartCandleOptions.xaxis"
            [plotOptions]="chartCandleOptions.plotOptions"
          ></apx-chart>
        </div>
        <div id="chart-bar">
          <apx-chart
            #chartBar
            [series]="chartBarOptions.series"
            [chart]="chartBarOptions.chart"
            [xaxis]="chartBarOptions.xaxis"
            [yaxis]="chartBarOptions.yaxis"
            [dataLabels]="chartBarOptions.dataLabels"
            [stroke]="chartBarOptions.stroke"
            [plotOptions]="chartBarOptions.plotOptions"
          ></apx-chart>
        </div>
      </div>
<!--      <app-tv-chart-container></app-tv-chart-container>-->
    </div>

  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
     Обзор
    </ng-template>

    <div class="p16">
      Ghbdtn
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      Стакан
    </ng-template>
    <div class="p16">
      Ghbdtn
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      Аналитика
    </ng-template>
    <div class="p16">
      Ghbdtn
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      События
    </ng-template>
    <div class="p16">
      Ghbdtn
    </div>
  </mat-tab>
</mat-tab-group>
